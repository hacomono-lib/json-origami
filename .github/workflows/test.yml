---
name: Test
run-name: "Test on \"${{ github.event.pull_request.title }}\" by ${{ github.actor }}"

permissions:
  contents: read
  packages: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - ".github/workflows/test.yml"
      - ".gitignore"
      - "src"
      - "package.json"
      - "tsconfig.json"
      - "tsup.config.ts"
      - "vitest.config.ts"
      - "yarn.lock"

jobs:
  init__node:
    if: |
      (contains(github.event.pull_request.labels.*.name, 'renovate') &&
        !contains(github.event.pull_request.labels.*.name, 'renovate:lint')) ||
      !contains(github.event.pull_request.labels.*.name, 'renovate')
    name: "Initialize: node"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init-node

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs:
      - init__node
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init-node

      - uses: ./.github/actions/build-and-cache

  test:
    name: "Test: spec"
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init-node
      - uses: ./.github/actions/build-and-cache

      - run: yarn test:spec

  typecheck:
    name: "Test: typecheck"
    runs-on: ubuntu-latest
    needs:
      - init__node
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init-node

      - run: yarn test:type

